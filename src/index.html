<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1>A To-Do List</h1>

  <section class="side-list">
    <div id="project-wrapper"></div>

    <form action="" id="project-form">
      <label for="project-title">New Project List</label>
      <input
        type="text"
        name="project-title"
        id="project-title"
        placeholder="Add a new Projcet"
        required
      />
      <button type="submit" id="submit">Add Project</button>
    </form>
  </section>

  <div id="add-modal">
    <div id="add-modal-content">
      <form action="" id="todo-form">
        <label for="todo-name">Name</label>
        <input type="text" id="todo-name" placeholder="Task Name" required />

        <label for="todo-description">Description</label>
        <input type="text" id="todo-description" />

        <label for="todo-date">Date</label>
        <input type="date" id="todo-date" />

        <p>Priority</p>
        <label for="todo-high">High</label>
        <input type="radio" id="todo-high" value="High" name="todo-priority" />
        <br />
        <label for="todo-medium">Medium</label>
        <input
          type="radio"
          id="todo-medium"
          value="Medium"
          name="todo-priority"
        />
        <br />
        <label for="todo-low">Low</label>
        <input type="radio" id="todo-medium" value="Low" name="todo-priority" />
        <br />
        <label for="todo-notes">Notes</label>
        <input type="textarea" id="todo-notes" />

        <button type="submit" id="submit">Add Todo</button>
      </form>
    </div>
  </div>

  <button class="add-btn">Add Task</button>

  <div id="todoListWrapper"></div>

  <div id="edit-modal">
    <div id="edit-modal-content">
      <form id="edit-todo-form">
        <legend>Edit Todo</legend>
        <input type="hidden" id="edit-todo-id" />
        <label for="edit-todo-name">Name</label>
        <input type="text" id="edit-todo-name" required />
        <label for="edit-todo-description">Description</label>
        <input type="text" id="edit-todo-description" />
        <label for="edit-todo-date">Date</label>
        <input type="date" id="edit-todo-date" />
        <p>Priority</p>
        <label for="edit-todo-high">High</label>
        <input
          type="radio"
          id="edit-todo-high"
          value="High"
          name="edit-todo-priority"
        />
        <br />
        <label for="edit-todo-medium">Medium</label>
        <input
          type="radio"
          id="edit-todo-medium"
          value="Medium"
          name="edit-todo-priority"
        />
        <br />
        <label for="edit-todo-low">Low</label>
        <input
          type="radio"
          id="edit-todo-low"
          value="Low"
          name="edit-todo-priority"
        />
        <br />
        <label for="edit-todo-notes">Notes</label>
        <input type="textarea" id="edit-todo-notes" />
        <button type="submit">Save Changes</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
  <body></body>
</html>
